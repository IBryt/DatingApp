<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" formControlName="username" nplaceholder="Username">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="submit" (click)="cancel()">Cancel</button>
    </div>
</form>

Form value:
<pre>{{registerForm.value | json}}</pre>
Form status:
<pre>{{registerForm.status | json}}</pre>
